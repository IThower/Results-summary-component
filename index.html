<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>challenge-bts</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="text-center d-flex" id="main" style="background: #eddede;">
        <div class="d-md-flex d-lg-flex justify-content-center align-items-center align-content-center m-auto justify-content-lg-center align-items-lg-center" id="container-main">
            <div class="d-md-flex main-div-wrapper">
                <div id="div-left">
                    <p style="font-size: 1.5em;color: rgba(255,255,255,0.85);margin-bottom: -5px;">Your Result</p>
                    <div class="text-center d-flex flex-column mx-auto" id="div-scores"><span style="font-size: 4em;font-weight: bold;">76</span><span>of 100</span></div>
                    <p class="lead" style="font-size: 2em;font-weight: bold;">Great</p>
                    <p style="background: rgba(255,255,255,0);color: rgba(255,255,255,0.73);margin-bottom: 12px;">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
                <div id="div-right" style="background: var(--bs-body-bg);color: var(--bs-emphasis-color);">
                    <p class="text-start" style="font-weight: bold;font-size: 1.3em;padding-bottom: 0.5em;margin-top: 18px;">Summary</p>
                    <div class="d-flex justify-content-between div-cards"><i class="icon ion-flash"></i><span class="span-card">Reaction</span><span class="flex-grow-0 span-scores"><strong>80</strong> / 100</span></div>
                    <div class="d-flex justify-content-between div-cards" style="background: rgba(251,215,25,0.26);"><i class="icon ion-ios-flask-outline"></i><span class="span-card">Memory</span><span class="flex-grow-0 span-scores"><strong>92</strong> / 100</span></div>
                    <div class="d-flex justify-content-between div-cards" style="background: rgba(40,222,48,0.26);"><i class="icon ion-chatbubble-working"></i><span class="span-card">Verbal</span><span class="flex-grow-0 span-scores"><strong>61</strong> / 100</span></div>
                    <div class="d-flex justify-content-between div-cards" style="background: rgba(15,82,255,0.26);"><i class="icon ion-eye"></i><span class="span-card">Visual</span><span class="flex-grow-0 span-scores"><strong>72</strong> / 100</span></div>
                    <div class="div-btn"><button class="btn btn-primary mb-4 mt-4" id="button" type="button">Continue</button></div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
